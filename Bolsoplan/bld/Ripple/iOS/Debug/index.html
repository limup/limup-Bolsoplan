<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Bolsoplan</title>

    <!-- Zurb Foundation references -->
    <link rel="stylesheet" href="css/foundation.css">

    <!-- Bolsoplan references -->
    <link href="css/index.css" rel="stylesheet" />

    <!-- Zurb Foundation references -->
    <script src="scripts/vendor/modernizr.js"></script>
    <script src="scripts/foundation/foundation.js"></script>
    <script src="scripts/foundation/foundation.topbar.js"></script>
</head>
<body>
    <nav class="top-bar" data-topbar role="navigation">
        <ul class="title-area">
            <li class="name">
                <h1><a href="#">My Site</a></h1>
            </li>
            <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
            <li class="toggle-topbar menu-icon"><a href="#"><span></span></a></li>
        </ul>

        <section class="top-bar-section">
            <!-- Right Nav Section -->
            <ul class="right">
                <li class="active"><a href="#">Right Button Active</a></li>
                <li class="has-dropdown">
                    <a href="#">Right Button Dropdown</a>
                    <ul class="dropdown">
                        <li><a href="#">First link in dropdown</a></li>
                        <li class="active"><a href="#">Active link in dropdown</a></li>
                    </ul>
                </li>
            </ul>

            <!-- Left Nav Section -->
            <ul class="left">
                <li><a href="#">Left Nav Button</a></li>
                <li class="has-dropdown">
                    <a href="#">Right Button Dropdown</a>
                    <ul class="dropdown">
                        <li><a href="#">First link in dropdown</a></li>
                        <li class="active"><a href="#">Active link in dropdown</a></li>
                    </ul>
                </li>
            </ul>
        </section>
    </nav>

    <button id="teste" type="button" class="button round" value="Aperte">Aperte</button>

    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>

    <!-- Bolsoplan references -->
    <script src="scripts/index.js"></script>

    <!-- Zurb Foundation references -->
    <script src="scripts/vendor/jquery.js"></script>
    <script src="scripts/vendor/fastclick.js"></script>
    <script src="scripts/foundation.min.js"></script>

    <script>
        // Debounced button click handler
        $('.button').on('click', Foundation.utils.debounce(function (e) {
            alert("Deu!");
        }, 300, true));

        $(document).foundation('topbar', 'reflow');
    </script>
</body>
</html>
